<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Missions to Mars</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- based on https://stackoverflow.com/questions/22259847/application-not-picking-up-css-file-flask-python -->
  <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>
                        Mission to Mars
                    </h1>
                    <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h2>
                            Latest Mars News
                        </h2>
                        <br>
                        <h4>{{ mars.news_title }}</h4>
                        <p>
                            {{ mars.news_p }}
                        </p>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-12 col-md-8">
                        <h2>
                            Featured Mars Image
                        </h2><img id="img-featured" class="img-fluid float-left" alt="Featured Mars Image" src= {{ mars.featured_image_url }} />
                    </div>
                    <div class="col-sm-12 col-md-4">
                        <h3>
                            Mars Facts
                        </h3>
                        <div class="table-responsive">
                            {{ mars.facts_html | safe}}
                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-center">
                            Mars Hemispheres
                        </h2>
                    </div>
                </div>
                <div class="row">
                    <div class="card-deck">

                        {% for hemisphere in mars.hemisphere_image_urls %}
                        <div class="col-sm-12 col-md-6">
                            <div class="card">
                                <img src= {{ hemisphere.img_url }} class="card-img-top" alt= {{ hemisphere.title }}>
                                <div class="card-body">
                                <h4 class="card-title">{{ hemisphere.title }}</h4>
                                </div>
                            </div>
                        </div>
                        {% endfor %}
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
